<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A&E FINANCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/prestamos.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="logo-container">
              <img
                src="../imagenes/logoBanner.png"
                alt="Logo A&E"
                width="300"
                class="d-inline-block align-text"
              />
              <span class="fs-3">Financial Consultant</span>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  aria-current="page"
                  href="./prestamos.html"
                  >Simulador de prestamos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5"
                  aria-current="page"
                  href="./criptomonedas.html"
                  >Criptomonedas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="simuladorPrestamos">
        <h1>Simulador de Préstamos</h1>
        <form id="formularioPrestamo">
          <div>
            <label for="usuario">Nombre:</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              placeholder="Ingrese su nombre"
            />
            <div id="datoUsuarioIncorrecto" class="errorUsuario"></div>
          </div>

          <div>
            <label for="importePrestamo">Importe del Préstamo:</label>
            <input
              type="number"
              id="importePrestamo"
              name="importe"
              placeholder="Ingrese el importe"
            />
            <div id="datoImporteIncorrecto" class="errorImporte"></div>
          </div>

          <div>
            <label for="motivo">Motivo del Préstamo:</label>
            <select id="motivo" name="motivo" required>
              <option disabled selected value="">Seleccione un motivo</option>
              <option value="Prestamo Personal">Préstamo Personal</option>
              <option value="Prestamo Coche">Comprar coche nuevo</option>
              <option value="Prestamo para reformas">
                Reformas en el hogar
              </option>
            </select>
          </div>

          <div>
            <label for="cuotas">Cantidad de Cuotas:</label>
            <input
              type="number"
              id="cuotas"
              name="cuotas"
              min="3"
              max="48"
              placeholder="Ingrese el número de cuotas"
            />
          </div>

          <button id="botonCalcular" type="submit">Calcular</button>
          <div class="botonera">
            <button id="botonVerPrestamos" type="button">
              Ver prestamos calculados
            </button>
            <button id="botonBorrarPrestamos" type="button">
              Borrar todos los prestamos guardados
            </button>
          </div>
        </form>
      </div>

      <div id="resultado"></div>
    </main>

    <script src="../js/prestamos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
