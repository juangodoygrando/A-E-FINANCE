<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"A&E FINANCE"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/prestamos.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__nav__nombreEmpresa">A&E FINANCE</h1>
            <ul class="header__nav__ul">
                <li class="header__nav__ul__inicio"><a href="../index.html">Inicio</a></li>
                <li class="header__nav__ul__prestamos"><a href="">Prestamos</a></li>
                <li class="header__nav__ul__serviciosFinancieros"><a href="">Servicios financierons</a></li>
                <li class="header__nav__ul__contacto"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main >
        <div class="simuladorPrestamos">
            <h1>Simulador de Préstamos</h1>
            <form id="loanForm">
             
              <div class="">
                <label for="importe">Importe del Préstamo:</label>
                <input  type="number" id="importe" name="importe" placeholder="Ingrese el importe" required min="500" max="15000">
              </div>
              
            
              <div class="form-group">
                <label for="motivo">Motivo del Préstamo:</label>
                <select id="motivo" name="motivo" required>
                  <option id="motivos__prestamo" disabled selected>Seleccione un motivo</option>
                  <option value="motivo__prestamo__personal">Prestamo Personal</option>
                  <option value="motivo__compra__coche">Comprar coche nuevo</option>
                  <option value="motivo__reformas__hogar">Reformas en el hogar</option>
                </select>
              </div>
        
              
              <div class="form-group">
                <label for="cuotas">Cantidad de Cuotas:</label>
                <input type="number" id="cuotas" name="cuotas" min="3" max="48" placeholder="Ingrese el numero de cuotas">
              </div>
        
              
              <button id="botonCalcular" type="button">Calcular</button>
            </form>
          </div>
          
      <div id="resultado"></div>

          
    
    </main>
    
</body>
</html>
